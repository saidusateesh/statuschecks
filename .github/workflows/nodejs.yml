name: Multi-Branch Pipeline

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

    - name: Setup Node
      run: |
        apt-get install -y nodejs
        node -v
        npm -v

    - name: Install dependencies
      run: |
        npm install

    - name: Build
      run: |
        npm run build
        
